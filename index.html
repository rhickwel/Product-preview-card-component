<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="css/style.css"/>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card-container">
    <picture>
      <!-- desktop banner -->
      <source
      srcset="images/image-product-desktop.jpg"
      media="(min-width: 780px)"/>
      <!-- mobile banner -->
      <img src="images/image-product-mobile.jpg" alt="channel perfume" class="card-banner"/>
    </picture>

    <div class="card-contents">
      <h1 class="category">PERFUME</h1>
      <!-- product information -->
      <article>
        <h2 class="product-name">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </article>
      <!-- price -->
      <ul class="price-list">
        <li class="discounted-price">$149.99</li>
        <li class="original-price">$169.99</li>
      </ul>
      <!-- cart btn -->
      <a href="#" class="add-to-cart-cta">
        <img src="images/icon-cart.svg" alt="cart icon" class="cart-icon"/>

        Add to Cart
      </a>
    </div>
  </div>
</body>
</html>
